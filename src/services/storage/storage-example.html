<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AngularTS</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.ico" />
    <script type="module" src="/src/index.js"></script>
    <script>
      const myStorage = {
        _data: {},

        getItem(key) {
          return this._data[key] || null;
        },

        setItem(key, value) {
          this._data[key] = value;
        },
      };

      document.addEventListener("DOMContentLoaded", () => {
        angular
          .module("app", [])
          .session(
            "sessionStore",
            class {
              counter = 0;
            },
          )
          .local(
            "localStore",
            class {
              counter = 0;
            },
          )
          .myStorage(
            "memoryStore",
            class {
              counter = 0;
            },
            myStorage,
          );
      });
    </script>
  </head>
  <body ng-app="app">
    <div ng-inject="sessionStore">
      {{ sessionStore.counter }}
      <button ng-click="sessionStore.counter = sessionStore.counter + 1">
        +
      </button>
    </div>

    <div ng-inject="localStore">
      {{ localStore.counter }}
      <button ng-click="localStore.counter = localStore.counter + 1">+</button>
    </div>

    <div ng-inject="memoryStore">
      {{ memoryStore.counter }}
      <button ng-click="memoryStore.counter = memoryStore.counter + 1">
        +
      </button>
    </div>
  </body>
</html>
