<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AngularTS Test Runner</title>

    <link rel="shortcut icon" type="image/png" href="/images/favicon.ico" />
    <script type="module" src="/src/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs/dist/bundles/anime.umd.min.js"></script>

    <script type="module">
      window.angular.module("test", []).animation(".movable", function () {
        const { animate } = anime;
        return {
          addClass(element, className, doneFn) {
            animate(element, {
              translateX: parseInt(className),
              onComplete: doneFn,
            });
          },
          setClass(element, className, removedClass, doneFn) {
            animate(element, {
              translateX: parseInt(className),
              onComplete: doneFn,
            });
          },
        };
      });
    </script>

    <style></style>
  </head>
  <body ng-app="test">
    <div ng-class="location" class="movable" animate="true">
      this box is moody {{ location }}
    </div>
    <button ng-click="location='0'">Change to red</button>
    <button ng-click="location='150'">Change to blue</button>
    <button ng-click="location='300'">Change to green</button>
  </body>
</html>
