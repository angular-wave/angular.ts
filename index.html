<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AngularTS</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.ico" />
    <script type="module" src="/src/index.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        class Todo {
          constructor(task) {
            this.task = task;
            this.done = false;
          }
        }
        class TodoController {
          constructor() {
            this.greeting = "Todos";
            this.model = {
              name: "John",
              lastName: "Doe",
            };
            this.tasks = [
              new Todo("Learn AngularTS"),
              new Todo("Build an AngularTS app"),
            ];
          }

          get() {
            return this.counter;
          }

          increase() {
            console.log(this);
            this.counter++;
          }

          /**
           * @param {String} task
           * @return {void}
           */
          add(task) {
            this.tasks.push(new Todo(task));
          }

          /**
           * Delete all finished tasks
           * @return {void}
           */
          archive() {
            let newTasks = this.tasks.filter((task) => !task.done);
            this.tasks = newTasks;
          }
        }

        class Demo {
          constructor($eventBus, $scope) {
            $eventBus.subscribe("demo", (val) => {
              $scope["$ctrl"].mailBox = val;
            });
          }
        }
        window.angular
          .module("todo", [])
          .controller("TodoCtrl", TodoController)
          .controller("DemoCtrl", Demo);
      });
    </script>

    <style>
      .fade {
        background-color: red;
      }
      /* The starting CSS styles for the enter animation */
      .fade.ng-enter {
        transition: 0.5s linear all;
        background-color: unset;
        opacity: 0;
      }

      /* The finishing CSS styles for the enter animation */
      .fade.ng-enter.ng-enter-active {
        opacity: 1;
        background-color: red;
      }

      /* The starting CSS styles for the leave animation */
      .fade.ng-leave {
        transition: 0.5s linear all;
        opacity: 1;
      }

      /* The finishing CSS styles for the leave animation */
      .fade.ng-leave.ng-leave-active {
        opacity: 0;
        background-color: unset;
      }
    </style>
  </head>
  <body ng-app="todo">
    <ng-wasm src="src/directive/wasm/math.wasm"></ng-wasm>
    <input type="number" ng-model="a" />
    <input type="number" ng-model="b" />
    <button ng-click="x = demo.add(a, b)">test</button>
    {{ x }}
  </body>
</html>
